

<h2>Patient List</h2>

<table mat-table [dataSource]="patients" class="mat-elevation-z8 demo-table">

  <ng-container matColumnDef="PatientId" style="display: none;">
    <th mat-header-cell *matHeaderCellDef > Patient Id </th>
    <td mat-cell *matCellDef="let element"> {{element.PatientID}} </td>
  </ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="PatientName">
    <th mat-header-cell *matHeaderCellDef > Patient Name </th>
    <td mat-cell *matCellDef="let element"> {{element.PatientName}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Gender">
    <th mat-header-cell *matHeaderCellDef > Gender </th>
    <td mat-cell *matCellDef="let element"> {{element.GenderName}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="DOB">
    <th mat-header-cell *matHeaderCellDef > Date of birth </th>
    <td mat-cell *matCellDef="let element"> {{element.DateOfBirth}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="Unit">
    <th mat-header-cell *matHeaderCellDef > Hospital department </th>
    <td mat-cell *matCellDef="let element"> {{element.HospitalDeptUnitName}} </td>
  </ng-container>

  <ng-container matColumnDef="AdmissionDate">
    <th mat-header-cell *matHeaderCellDef > Admission date </th>
    <td mat-cell *matCellDef="let element"> {{element.AdmissionDate}} </td>
  </ng-container>

  <ng-container matColumnDef="TreatingDoctor">
    <th mat-header-cell *matHeaderCellDef > Treating Doctor </th>
    <td mat-cell *matCellDef="let element"> {{element.DoctorName}} </td>
  </ng-container>

  <ng-container matColumnDef="Delete">
    <th mat-header-cell *matHeaderCellDef ></th>
    <td mat-cell *matCellDef="let element">
      <button mat-mini-fab color="warn" aria-label="Example icon button with a delete icon" 
              (click)="DeletePatient(element.PatientID);">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row (click)="routeTo(row.PatientID);" 
      *matRowDef="let row ; columns: displayedColumns;"></tr>
</table>
<div style="padding-top: 10px;">
<section>
  <div class="example-button-row">
    <button mat-raised-button color="primary" (click)="routeTo('0');">Add Patient</button>
  </div>
</section>
</div>
